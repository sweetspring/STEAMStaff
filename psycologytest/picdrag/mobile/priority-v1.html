<script>
var meaningintro =  new Array("抱孩子：家庭","看谁在门外：亲友","接电话：事业","关掉水龙头：财富","收衣服：性");
var meaning =  new Array("家庭","亲友","事业","财富","性");

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
}
function getResult() {
 
 	var pics = new Array("div1","div2","div3","div4","div5");
	var obj,idname; 
	var message = "采取行动对应的意义为：<br/><br/>";
	var orders="你心里的重要次序为：";
	for (var i=0;i<pics.length;i++)
	{
		obj = document.getElementById(pics[i]).children[0];
		idname =obj.getAttribute("id").substring(4,5);
		message = message + "【"+idname + "】"+  meaningintro[idname-1] +"<br/>";
		orders= orders + ">>" + meaning[idname-1] ;
	}
	message = message + "<br/>准吧，快分享给亲友测试一下~~";
	 document.getElementById("result").innerHTML =orders +"<br/><br/>"+ message;
 
}

function reset(){
 
window.location.reload(); 
  
}

function touchHandler(event)
{
    var touches = event.changedTouches,
        first = touches[0],
        type = "";
         switch(event.type)
    {
        case "touchstart": type = "mousedown"; break;
        case "touchmove":  type="mousemove"; break;        
        case "touchend":   type="mouseup"; break;
        default: return;
    }
 
    var simulatedEvent = document.createEvent("MouseEvent");
    simulatedEvent.initMouseEvent(type, true, true, window, 1, 
                              first.screenX, first.screenY, 
                              first.clientX, first.clientY, false, 
                              false, false, false, 0/*left*/, null);
    first.target.dispatchEvent(simulatedEvent);
    event.preventDefault();
}
 
function init() 
{
    document.addEventListener("touchstart", touchHandler, true);
    document.addEventListener("touchmove", touchHandler, true);
    document.addEventListener("touchend", touchHandler, true);
    document.addEventListener("touchcancel", touchHandler, true);    
}

function load (){
 
    document.addEventListener('touchstart',touch, false);
    document.addEventListener('touchmove',touch, false);
    document.addEventListener('touchend',touch, false);
     
    function touch (event){
        var event = event || window.event;
         
        var oInp = document.getElementById("inp");
 
        switch(event.type){
            case "touchstart":
                oInp.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                break;
            case "touchend":
                oInp.innerHTML = "<br>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
                break;
            case "touchmove":
                event.preventDefault();
                oInp.innerHTML = "<br>Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                break;
        }
         
    }
}
window.addEventListener('load',load, false);

</script>

</div>
<div>

</div>

<button type="button" class="mybutton" onclick="getResult()">Done</button>
</div>
